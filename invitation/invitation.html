<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta http-equiv="expires" content="0">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<title>后台管理系统</title>
	<link rel="stylesheet" href="https://lib.baomitu.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://lib.baomitu.com/fancybox/3.5.5/jquery.fancybox.min.css">
	<link rel="stylesheet" href="../css/nprogress.css">
	<link rel="stylesheet" href="//at.alicdn.com/t/font_876063_vuqzxhyqbxf.css">
	<link rel="stylesheet" href="../css/paging.css">
	<link rel="stylesheet" href="../js/message.css">
	<link rel="stylesheet" href="../css/comment.css">
	<!-- <link rel="stylesheet" href="../css/usersearch.css"> -->
	<link rel="stylesheet" href="../css/invitation.css">
</head>

<body>
	<div class="main">
		<header>
			<div class=" right">
				<!-- 登录用户的基本信息区域 -->
			</div>
		</header>
		<div class="main-body clearfix">
			<div class="slider">
				<div class="media logo">
					<div class="media-left">
						<a href="#">
							<img class="media-object" src="../img/logo.png" alt="...">
						</a>
					</div>
					<div class="media-body logo-text">
						<h4 class="media-heading">脸影</h4>
						Lianying
					</div>
				</div>
				<div class="slide-bar">
					<!-- 侧边栏 -->
				</div>
			</div>
			<div class="content">
				<div class="content-body">
					<!-- 面包屑导航 -->
					<ol class="breadcrumb">
						<li><a href="javascript:;">当前位置</a></li>
						<li class="active">邀请相关</li>
						<li>邀请码查询</li>
					</ol>
					<div class="userSearch border-bottom" style="min-width:1200px;padding: 10px 20px;">
						<span style="vertical-align: middle;">关键字:</span>
						<input type="text" class="keyWorld" placeholder="脸影号、邀请码" style="text-align:left">
						<button class="btn btn-defalut btn-green btn-search" style="margin-left: 10px;">搜索</button> </div>
					<div class="search-info margin10" style="min-width:1200px;position: relative; ">
						<div class="userinfo" style="padding: 10px 20px;">
							<table class="table" id='table'>
								<thead>
									<tr>
										<th>脸影号</th>
										<th>头像</th>
										<th>昵称</th>
										<th>次数</th>
										<th>邀请码</th>
										<th>查看</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td colspan="6" style="text-align: center;">暂无数据</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="useList">
						</div>
						<!-- loading动画 -->
						<div id="load">
							<div class="ball-clip-rotate-pulse" style="position:absolute;top:50%;left:50%;">
								<div></div>
								<div></div>
							</div>
						</div>
					</div>
					<!-- 分页 -->
					<div id="pageTool1"
						style="display: none;min-width:1200px;margin: 0 10px; padding-top: 10px;padding-bottom: 20px;"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- 用户修改自己的密码的模态框 -->
	<div class="modal fade" tabindex="-1" role="dialog" id="ModifyThePassword">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
							aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">修改密码</h4>
				</div>
				<div class="modal-body">
					<!-- 修改密码用户输入区域 -->
					<form class="ModifyFrom">
						<div class="form-group">
							<label for="exampleInputEmail1">您的旧密码</label>
							<input type="password" class="form-control" id="exampleInputEmail1" placeholder="您的旧密码"
								name="oldpassword">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">新密码</label>
							<input type="password" class="form-control" id="exampleInputPassword1" placeholder="您的密码"
								name="newpassword">
						</div>
						<div class="form-group">
							<label for="Confirmyourpassword">确认新密码</label>
							<input type="password" class="form-control" id="Confirmyourpassword" placeholder="确认您的密码"
								name="confirmationcode">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary affirm">确认修改</button>
				</div>
			</div>
		</div>
	</div>
	<!-- 登录用户的基本信息的模板 -->
	<script type="text/html" id="tmp-user">
        <div class="btn-group">
            <button type="button" class="btn btn-primary">{{data.userName}}</button>
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                <span class="caret"></span>
                <span class="sr-only">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">权限: {{data.roleName}}</a></li>
                <li><a href="#">用户状态: {{if data.userStatus == 1}} 正常 {{else if data.userStatus == 2}} 冻结{{/if}}</a></li>
                <li><a href="#">最近登录: {{data.lastLoginTime |timeFormat}}</a></li>
                <li role="separator" class="divider"></li>
                <li class="ModifyThePassword"><a href="javascript:;">修改密码</a></li>
                <li class="logout"><a href="javascript:;">登出</a></li>
            </ul>
        </div>
    </script>
	<script type="text/html" id="Invitation-query">
		<div class="userInfo-item">
			<div class="content">
				<table class="table" id='table'>
					<thead>
						<tr>
							<th>脸影号</th>
							<th>头像</th>
							<th>昵称</th>
							<th>次数</th>
							<th>邀请码</th>
							{{ if data[7010101] }} 
							<th>查看</th>
							{{ /if }}
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>{{ data.userId }}</td>
							<td>
								<a href="{{data.headImg + '?x-oss-process=image/quality,q_60'}}" data-fancybox="{{i}}">
									<img src="{{ data.headImg + '?x-oss-process=image/quality,q_10'}}" alt="">
								</a>
							</td>
							<td>{{ data.nickName }}</td>
							<td>{{ data.useCount }}</td>
							<td>{{ data.invitationCode }}</td>
							{{ if data[7010101] }}
								<td><button class="btn btn-defalut btn-sm btn-green check" data-invitationCode="{{ data.invitationCode }}">查看</button></td>
							{{ /if }}
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</script>

	<script type="text/html" id="Invitation-details">
		<div class="title">邀请码使用列表:</div>
			<div style="display:none" class="contents">
				{{each data.data as v i }}
				<div class="content">
					<div class="item">
						<img src="{{ v.headImg + '?x-oss-process=image/quality,q_20' }}"
							alt="">
					</div>
					<div class="item">
						<p>id: {{ v.userId }}</p>
						<p>昵称: {{ v.nickName }}</p>
						<p>时间: {{ v.useTime | timeFormat }}</p>
						<p>所属者: {{ v.belongUserId }}</p>
						<p>邀请码: {{ v.invitationCode }}</p>
					</div>
				</div>
				{{ /each }}
			</div>
		</div>
	</script>
	<script type="text/html" id="tmp-sidebar">
		<ol>
		{{ each data as v i }}
			<li>
				<div class="drop-title {{ if i == 0}} shouye {{ /if }}"  >
					<i class="iconfont {{ v.icon }}"></i>
					{{if i == 0 }} 
						<span><a href="{{v.path }}" style="display:inline;padding-right:60px;">{{ v.menuName }}</a></span>
					{{else if i != 0}}
						<span>{{ v.menuName }}</span>
					{{ /if }}
				</div>
				{{ if v.children != ''}}
						<div class="drop-list {{if v.menuId != 701}} active{{ /if }} ">
							<ul>
								{{each v.children as item index}}
									{{ if v.menuId == 701}}
										{{ if item.menuId == 70101}}
											<li class="before-page">{{ item.menuName }}</li>
										{{ else if item.menuId != 70101}}
											<li><a href="{{ item.href }}">{{ item.menuName }}</a></li>
										{{ /if }}
										{{ else if v.menuId != 701 }}
										<li ><a href="{{ item.href }}">{{ item.menuName }}</a></li>
									{{ /if }}
								{{ /each }}
							</ul>
						</div>
				{{ /if }}
			</li>
		{{ /each }}
	</ol>
	</script>
	<!-- 邀请码详情没有数据的模板 -->
	<script type="text/html" id="no-data">
		<div class="userInfo-item" style="text-align: center;padding: 20px">
				暂无数据
		</div>
	</script>
	<!-- 没有数据的数据 -->
	<script type="text/html" id="no-data-table">
		<table class="table" id='table'>
			<thead>
				<tr>
					<th>脸影号</th>
					<th>头像</th>
					<th>昵称</th>
					<th>次数</th>
					<th>邀请码</th>
					<th>查看</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td colspan="6" style="text-align: center;">暂无数据</td>
				</tr>
			</tbody>
		</table>
	</script>
	<script src="https://lib.baomitu.com/jquery/1.12.2/jquery.min.js"></script>
	<script src="https://lib.baomitu.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdn.staticfile.org/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>
	<script src="../js/lib/moment.js"></script>
	<script src="https://lib.baomitu.com/fancybox/3.5.5/jquery.fancybox.min.js"></script>
	<script src="../js/lib/query.js"></script>
	<script src="../js/paging.js"></script>
	<script src="https://lib.baomitu.com/fancybox/3.5.5/jquery.fancybox.min.js"></script>
	<script src="../js/lib/nprogress.js"></script>
	<script src="../js/lib/template-web.js"></script>
	<script src="../js/message.min.js"></script>
	<script src="../js/lib/md5.min.js"></script>
	<script src="../js/message.min.js"></script>
	<script src="../js/src/comment.js"></script>
	<script src="../js/src/contorl.js"></script>
	<script src="../js/src/invitation.js"></script>
</body>

</html>
