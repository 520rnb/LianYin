<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta http-equiv="expires" content="0">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<title>后台管理系统</title>
	<script src="../js/src/islogin.js"></script>
	<link rel="stylesheet" href="https://lib.baomitu.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/paging.css">
	<link rel="stylesheet" href="../js/message.css">
	<link rel="stylesheet" href="../css/nprogress.css">
	<link rel="stylesheet" href="//at.alicdn.com/t/font_876063_vuqzxhyqbxf.css">
	<link rel="stylesheet" href="../css/comment.css">
	<link rel="stylesheet" href="../css/suggestion.css">
</head>

<body>
	<div class="main">
		<header>
			<div class=" right">
				<!-- 登录用户的基本信息区域 -->
			</div>
		</header>
		<div class="main-body clearfix">
			<div class="slider">
				<div class="media logo">
					<div class="media-left">
						<a href="#">
							<img class="media-object" src="../img/logo.png" alt="...">
						</a>
					</div>
					<div class="media-body logo-text">
						<h4 class="media-heading">脸影</h4>
						Lianying
					</div>
				</div>
				<div class="slide-bar">
					<!-- 侧边栏 -->
				</div>
			</div>
			<div class="content">
				<div class="content-body">
					<!-- 面包屑导航 -->
					<ol class="breadcrumb" style="min-width: 1300px;">
						<li><a href="#">当前位置</a></li>
						<li class="active">APP管理</li>
						<li>意见反馈</li>
					</ol>
					<div class="select border-bottom margin10">
						<label>状态:</label>
						<select name="flag" class="flag">
							<option value="">所有</option>
							<option value="0">未解决</option>
							<option value="1">已解决</option>
						</select>
						<button class="btn btn-search  btn-green">搜索</button>
					</div>
					<div class="suggest margin10" style="min-width: 1300px;">

					</div>
					<div id="pageTool" style="min-width:1300px"></div>
					<div id="load"
						style="display:none;width: 100%;height: 100%;position: absolute;top:0;left:0;z-index: 100000;min-width: 1200px;">
						<div class="ball-clip-rotate-pulse" style="position:absolute;top:50%;left:50%;">
							<div></div>
							<div></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 用户修改自己的密码的模态框 -->
	<div class="modal fade" tabindex="-1" role="dialog" id="ModifyThePassword">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
							aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">修改密码</h4>
				</div>
				<div class="modal-body">
					<!-- 修改密码用户输入区域 -->
					<form class="ModifyFrom">
						<div class="form-group">
							<label for="exampleInputEmail1">您的旧密码</label>
							<input type="password" class="form-control" id="exampleInputEmail1" placeholder="您的旧密码"
								name="oldpassword">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">新密码</label>
							<input type="password" class="form-control" id="exampleInputPassword1" placeholder="您的密码"
								name="newpassword">
						</div>
						<div class="form-group">
							<label for="Confirmyourpassword">确认新密码</label>
							<input type="password" class="form-control" id="Confirmyourpassword" placeholder="确认您的密码"
								name="confirmationcode">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary affirm">确认修改</button>
				</div>
			</div>
		</div>
	</div>
	<!-- 登录用户的基本信息的模板 -->
	<script type="text/html" id="tmp-user">
    <div class="btn-group">
        <button type="button" class="btn btn-primary">{{data.userName}}</button>
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="#">权限: {{data.roleName}}</a></li>
            <li><a href="#">用户状态: {{if data.userStatus == 1}} 正常 {{else if data.userStatus == 2}} 冻结{{/if}}</a></li>
            <li><a href="#">最近登录: {{data.lastLoginTime | timeFormat}}</a></li>
            <li role="separator" class="divider"></li>
            <li class="ModifyThePassword"><a href="javascript:;">修改密码</a></li>
            <li class="logout"><a href="javascript:;">登出</a></li>
        </ul>
    </div>
</script>
	<!-- 修改状态的模态框 -->
	<div class="modal fade" tabindex="-1" role="dialog" id="handle">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
							aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">操作提示</h4>
				</div>
				<div class="modal-body">
					<p>是否标记为已解决</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">否</button>
					<button type="button" class="btn btn-primary handle-yes">是</button>
				</div>
			</div>
		</div>
	</div>
	<!-- 没有数据时候的模板 -->
	<script type="text/html" id="no-data">
<table class="table table-hover " id="table" style="table-layout:fixed">
        <thead>
            <tr>
								<th width="40">序号</th>
								<th width="120">用户</th>
								<th width="140">手机号</th>
								<th width="200">时间</th>
								<th width="114">状态</th>
								<th>意见内容</th>
								<th>解决人</th>
            </tr>
        </thead>
        <tbody>
                <tr>
										<td colspan="7">没有数据</td>
                </tr>
        </tbody>
    </table>
</script>
	<!-- 管理员模板和超级管理员模板 -->
	<script type="text/html" id="root-suggest">
    <table class="table table-hover " id="table" style="table-layout:fixed">
        <thead>
            <tr>
								<th width="40">序号</th>
								<th width="120">用户</th>
								<th width="140">手机号</th>
								<th width="200">时间</th>
								<th width="114">状态</th>
								<th>意见内容</th>
								<th>解决人</th>
            </tr>
        </thead>
        <tbody>
            {{each data.data as v i}}
                <tr>
										<td>{{ i + 1 }}</td>
										<td>{{ v.userId }}</td>
										<td>{{ v.mobile }}</td>
										<td>{{ v.createTime | timeFormat }}</td>
										<td>
											{{if v.solveFlag == 0 }} <span class="color-red">未解决</span> 
												{{ if data[2010601] }}
													<i class="iconfont icon-xianxing-biaoji icon-hover" data-id="{{ v.id }}"></i>
												{{ /if }}
											{{ else if v.solveFlag == 1}} <span class="color-green">已解决</span> {{/if}}
										</td>
										<td>{{ v.description }}</td>
										<td>{{ v.userName }}</td>
                </tr>
						{{ /each }}
        </tbody>
    </table>
</script>

<!-- 侧边栏的模板 -->
<script type="text/html" id="tmp-sidebar">
	<ol>
	{{ each data as v i }}
		<li>
			<div class="drop-title {{ if i == 0}} shouye {{ /if }} "  >
				<i class="iconfont {{ v.icon }}" class="iconfont icon-shouye"
				style="position:static;font-size:16px;"></i>
				{{if i == 0 }} 
					<span><a href="{{v.path }}" style="display:inline;padding-right:60px;">{{ v.menuName }}</a></span>
				{{else if i != 0}}
					<span>{{ v.menuName }}</span>
				{{ /if }}
			</div>
			{{ if v.children != ''}}
					<div class="drop-list {{if v.menuId != 201}} active{{ /if }} ">
						<ul>
							{{each v.children as item index}}
								{{ if v.menuId == 201}}
									{{ if item.menuId == 20106 }}
										<li class="before-page">{{ item.menuName }}</li>
									{{ else if item.menuId != 20106 }}
										<li><a href="{{ item.href }}">{{ item.menuName }}</a></li>
									{{ /if }}
									{{ else if v.menuId != 201 }}
									<li><a href="{{ item.href }}">{{ item.menuName }}</a></li>
								{{ /if }}
							{{ /each }}
						</ul>
					</div>
			{{ /if }}
		</li>
	{{ /each }}
</ol>
</script>
	<script src="https://lib.baomitu.com/jquery/1.12.2/jquery.min.js"></script>
	<script src="https://lib.baomitu.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdn.staticfile.org/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>
	<script src="../js/lib/moment.js"></script>
	<script src="https://lib.baomitu.com/fancybox/3.5.5/jquery.fancybox.min.js"></script>
	<script src="../js/lib/nprogress.js"></script>
	<script src="../js/lib/template-web.js"></script>
	<script src="../js/lib/query.js"></script>
	<script src="../js/paging.js"></script>
	<script src="../js/lib/md5.min.js"></script>
	<script src='../js/message.min.js'></script>
	<script src="../js/src/comment.js"></script>
	<script src="../js/src/suggestion.js"></script>
</body>

</html>
