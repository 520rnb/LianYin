<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="expires" content="0">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<title>后台管理系统</title>
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://lib.baomitu.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

	<link rel="stylesheet" href="./css/loging.css">
	<script>
		// 判断用户是不是登录超时
		var timeout = location.search;
		if (timeout != '') {
			localStorage.removeItem('recentTime')
		}
		var date = new Date().getTime();
		var recentTime = localStorage.getItem('recentTime');
		var isLogin = localStorage.getItem('isLogin');
		// 比对最后一次调用接口的时间是否 在30分钟之前
		if (recentTime != null) {
			var place = 30 * 60 * 1000;
			if ((date - recentTime) <= place) {
				document.location.href = './overview/index.html';
			}
		}
	</script>
</head>

<body>
	<div class="login">
		<div class="login-top">
			<img src="./img/bg-font.png" alt="">
		</div>
		<div class="login-form">
			<form class="form-horizontal">
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-3  col-xs-3 control-label" style="padding-top: 7px;">用户名</label>
					<div class="col-sm-9 col-xs-9">
						<input type="text" class="form-control  username" autocomplete="off" id="inputEmail3" placeholder="请输入用户名" name="username">
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-3 col-xs-3 control-label" style="padding-top: 7px;">密码</label>
					<div class="col-sm-9 col-xs-9">
						<input type="password" class="form-control password" autocomplete="off" id="inputPassword3" placeholder="请输入密码"
							name="password">
					</div>
				</div>
				<!-- 这里是输入图片验证码的 -->
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-3  col-xs-3 control-label" style="padding-top: 7px;">验证码</label>
					<div class="col-sm-5 col-xs-5 verifycode">
						<input type="text" class="form-control verifyImg" id="imgCode" placeholder="请输入验证码" name="verifyImg">
					</div>
					<div class="col-sm-4 col-xs-4">
						<img src="http://test.manage.faceying.com/ly-manage/api/admin/getCaptcha" alt="" class="verifyImg">
					</div>
				</div>
				<div class="form-group">
					<div>
						<button type="button" class="btn btn-block btn-blue login-btn">登录</button>
					</div>
				</div>
			</form>
		</div>
		<div class="infos">
			<p>
				<img src="./img/police-icon.png" alt="" class="police-icon">
				<a target="_blank" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=31011502007763">
					沪公网安备 31011502007763号</a>
				Copyright © 2018 上海楷寻网络科技有限公司 All Rights Reserved. &nbsp;&nbsp;<a target="_blank"
					href="http://www.miitbeian.gov.cn/">沪ICP备18018195号
				</a>
			</p>
		</div>
	</div>
	<!-- 提示框 -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
							aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">温馨提示</h4>
				</div>
				<div class="modal-body">
					...
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>
</body>
