<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta http-equiv="expires" content="0">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<title>后台管理系统</title>
	<script src="../js/src/islogin.js"></script>
	<link href="https://lib.baomitu.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="//at.alicdn.com/t/font_876063_vuqzxhyqbxf.css">
	<link rel="stylesheet" href="../css/nprogress.css">
	<link rel="stylesheet" href="../css/paging.css">
	<link rel="stylesheet" href="../js/message.css">
	<link rel="stylesheet" href="../css/datepicker.css">
	<link rel="stylesheet" href="../css/comment.css">
	<link rel="stylesheet" href="../css/shareDynamic.css">
</head>

<body>
	<div class="main">
		<header>
			<div class="right">
				<!-- 登录用户的基本信息区域 -->
			</div>
		</header>
		<div class="main-body clearfix">
			<div class="slider">
				<div class="media logo">
					<div class="media-left">
						<a href="#">
							<img class="media-object" src="../img/logo.png" alt="...">
						</a>
					</div>
					<div class="media-body logo-text">
						<h4 class="media-heading">脸影</h4>
						Lianying
					</div>
				</div>
				<div class="slide-bar">
					<!-- 侧边栏 -->
				</div>
			</div>
			<div class="content">
				<div class="content-body">
					<ol class="breadcrumb" style="min-width:1300px;">
						<li><a href="#">当前位置</a></li>
						<li class="active">动态管理</li>
						<li>动态分享</li>
					</ol>
					<form class="selecttime form-inline margin10" style="min-width:1300px;border-radius: 4px; border-bottom: 1px solid #ccc;background-color: #fff;padding: 10px 20px;">
						<!-- <div class="c-datepicker-date-editor  J-datepicker-range-day"> -->
						<label>分享日期:</label>
						<div class="c-datepicker-date-editor c-datepicker-single-editor J-datepicker-day selectTime1">
							<i class="c-datepicker-range__icon kxiconfont icon-clock"></i>
							<input placeholder="开始日期" name=""
								class="c-datepicker-data-input only-date dynamicbeginDateLine beginDateLine beginDate" value="">
							<span class="c-datepicker-range-separator">至</span>
							<input placeholder="结束日期" name=""
								class="c-datepicker-data-input only-date dynamicendDateLine endDateLine endDate" value="">
						</div>
						<!-- </div> -->
						<div style="display:inline">
							<label for="exampleInputEmail2" style="padding-left: 10px;">脸影号:</label>
							<input type="text" class="form-input userId" placeholder="请输入脸影号" style="min-width:146px;">
						</div>
						<div style="display:inline">
							<label for="exampleInputEmail2" style="padding-left: 10px;">动态Id:</label>
							<input type="text" class="form-input dynamicId" placeholder="请输入动态Id" style="min-width:146px;">
						</div>
						<div style="display:inline">
							<label for="exampleInputEmail2" style="padding-left: 10px;">分享Id:</label>
							<input type="text" class="form-input shareId" placeholder="请输入分享Id" style="min-width:146px;">
						</div>
						<div class="btn  checkapp btn-green" style="margin-left: 10px;">搜索</div>
						<div class="btn btn-default rest btn-yellow" style="margin-left: 10px;">重置</div>
					</form>
					<div class="dynamic-share margin10" style="min-width:1300px;">
						<!-- 坑 -->

					</div>
					<div id='pageTool' style="min-width:1300px;"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- 用户修改自己的密码的模态框 -->
	<div class="modal fade" tabindex="-1" role="dialog" id="ModifyThePassword">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
							aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">修改密码</h4>
				</div>
				<div class="modal-body">
					<!-- 修改密码用户输入区域 -->
					<form class="ModifyFrom">
						<div class="form-group">
							<label for="exampleInputEmail1">您的旧密码</label>
							<input type="password" class="form-control" id="exampleInputEmail1" placeholder="您的旧密码"
								name="oldpassword">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">新密码</label>
							<input type="password" class="form-control" id="exampleInputPassword1" placeholder="您的密码"
								name="newpassword">
						</div>
						<div class="form-group">
							<label for="Confirmyourpassword">确认新密码</label>
							<input type="password" class="form-control" id="Confirmyourpassword" placeholder="确认您的密码"
								name="confirmationcode">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary affirm">确认修改</button>
				</div>
			</div>
		</div>
	</div>
	<!-- 没有数据的模板 -->
	<script type="text/html" id="no-data">
<table class="table table-hover" id='table'>
				<thead>
					<tr>
						<th>序号</th>
						<th>动态id</th>
						<th>分享人id</th>
						<th>分享id</th>
						<th>分享人名称</th>
						<th>分享的时间</th>
						<th>过期时间</th>
						<th>分享渠道</th>
						<th>分享平台</th>
					</tr>
				</thead>
				<tbody>
						<tr>
							<td colspan="9">没有数据</td>
						</tr>
				</tbody>
			</table>
	</script>
	<!-- 登录用户的基本信息的模板 -->
	<script type="text/html" id="tmp-user">
        <div class="btn-group">
            <button type="button" class="btn btn-primary">{{data.userName}}</button>
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                <span class="caret"></span>
                <span class="sr-only">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">权限: {{data.roleName}}</a></li>
                <li><a href="#">用户状态: {{if data.userStatus == 1}} 正常 {{else if data.userStatus == 2}} 冻结{{/if}}</a></li>
                <li><a href="#">最近登录: {{data.lastLoginTime |timeFormat}}</a></li>
                <li role="separator" class="divider"></li>
                <li class="ModifyThePassword"><a href="javascript:;">修改密码</a></li>
                <li class="logout"><a href="javascript:;">登出</a></li>
            </ul>
        </div>
		</script>

	<!-- 分享动态列表的模板 -->
	<script type="text/html" id="tmp-share">
			<table class="table table-hover" id='table'>
				<thead>
					<tr>
						<th>序号</th>
						<th>动态id</th>
						<th>分享id</th>
						<th>分享人脸影号</th>
						<th>分享人昵称</th>
						<th>分享的时间</th>
						<th>过期时间</th>
						<th>分享渠道</th>
						<th>分享平台</th>
					</tr>
				</thead>
				<tbody>
					{{each data.data as v i}}
						<tr>
							<td>{{ i+1 }}</td>
							<td>{{ v.dynamicId }}</td>
							<td>{{ v.id }}</td>
							<td>{{ v.userId }}</td>
							<td>{{ v.nickName }}</td>
							<td>{{ v.shareTime | timeFormat }}</td>
							<td>{{ v.expireTime | timeFormat }}</td>
							<td>{{ if v.shareChannel == 1 }}IOS{{else if v.shareChannel == 2}}Android{{/if}}</td>
							<td>
								{{ if v.shareToWhere == 1}} 朋友圈 {{else if v.shareToWhere == 2 }} 微信好友 {{else if v.shareToWhere == 3}} qq空间 {{ else if v.shareToWhere == 4 }} qq好友 {{else if v.shareToWhere == 5 }} 新浪微博 {{ else v.shareToWhere == 6 }} 脸影好友 {{ /if }}
							</td>
						</tr>
					{{/each}}
				</tbody>
			</table>
		</script>
							<!-- 侧边栏的模板 -->
	<script type="text/html" id="tmp-sidebar">
		<ol>
		{{ each data as v i }}
			<li>
				<div class="drop-title {{ if i == 0}} shouye {{ /if }}"  >
					<i class="iconfont {{ v.icon }}"></i>
					{{if i == 0 }} 
						<span><a href="{{v.path }}" style="display:inline;padding-right:60px;">{{ v.menuName }}</a></span>
					{{else if i != 0}}
						<span>{{ v.menuName }}</span>
					{{ /if }}
				</div>
				{{ if v.children != ''}}
						<div class="drop-list {{if v.menuId != 301}} active{{ /if }} ">
							<ul>
								{{each v.children as item index}}
									{{ if v.menuId == 301}}
										{{ if item.menuId == 30103}}
											<li class="before-page">{{ item.menuName }}</li>
										{{ else if item.menuId != 30103}}
											<li><a href="{{ item.href }}">{{ item.menuName }}</a></li>
										{{ /if }}
										{{ else if v.menuId != 301  }}
										<li><a href="{{ item.href }}">{{ item.menuName }}</a></li>
									{{ /if }}
								{{ /each }}
							</ul>
						</div>
				{{ /if }}
			</li>
		{{ /each }}
	</ol>
	</script>
	<script src="https://lib.baomitu.com/jquery/1.12.2/jquery.min.js"></script>
	<script src="https://lib.baomitu.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdn.staticfile.org/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>
	<script src="../js/lib/moment.js"></script>
	<script src="../js/lib/nprogress.js"></script>
	<script src="../js/lib/template-web.js"></script>
	<script src="../js/lib/md5.min.js"></script>
	<script src="../js/lib/query.js"></script>
	<script src="../js/paging.js"></script>
	<script src="../js/message.min.js"></script>
	<script src="../js/lib/datepicker.all.min.js"></script>
	<script src="../js/src/comment.js"></script>
	<script src="../js/src/shareDynamic.js"></script>
</body>

</html>
